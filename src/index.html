<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/Vector.svg')%>" class="header__logo" alt="Mesto">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar-container">
                <button class="button profile__avatar-edit"></button>
                <img src="<%=require('./images/avatar.jpg')%>" alt="аватар" class="profile__avatar">
            </div>
            <div class="profile__info">
                <h1 class="profile__name no-text-overflow">Жак-Ив Кусто </h1>
                <button class="profile__edit-button button" type="button" aria-label="Изменить профиль"></button>
                <p class="profile__quote no-text-overflow">Исследователь океана</p>
            </div>
            <button class="profile__add-button button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="element-list">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">
            © 2023 Mesto Russia
        </p>
    </footer>

    <div class="popup rename-popup">
        <div class="popup__container">
            <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <form class="form" novalidate>
                <input class="popup__input" value="" name="username" type="text" id="username-input" placeholder="Имя"
                    minlength="2" maxlength="40" required>
                <span class="popup__input-error username-input-error"></span>
                <input class="popup__input" value="" name="userjob" text="text" id="userjob-input"
                    placeholder="Описание" minlength="2" maxlength="200" required>
                <span class="popup__input-error userjob-input-error"></span>
                <button class="button popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>


    <div class="popup add-popup">
        <div class="popup__container">
            <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">
                Новое место
            </h2>
            <form class="form" novalidate>
                <input class="popup__input" placeholder="Название" name="picturename" type="text" id="picturename-input"
                    minlength="2" maxlength="30" required>
                <span class="popup__input-error picturename-input-error"></span>
                <input class="popup__input" placeholder="Ссылка на картинку" name="picturelink" text="url" type="url"
                    id="url-input" required>
                <span class="popup__input-error url-input-error"></span>
                <button class="button popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup image-popup popup_darker">
        <div class="popup__image-container">
            <img class="popup__image">
            <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
            <p class="popup__text"></p>

        </div>
    </div>

    <div class="popup edit-popup">
        <div class="popup__container">
            <h1 class="popup__title">Обновить аватар</h1>
            <form class="form" novalidate>
                <input class="popup__input" placeholder="Ссылка на картинку" name="avatalink" text="url" type="url"
                id="url-input" required>
                <span class="popup__input-error url-input-error"></span>
                <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
                <button class="button popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <template id="element-list__card-template">
        <div class="element-list__card">
            <img src="https://images.unsplash.com/photo-1547448415-e9f5b28e570d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                class="element-list__image" alt="Москва">
            <button class="element-list__trash-button button" type="button" aria-label="Удалить"></button>
            <a class="element-list__text no-text-overflow">Москва</a>
            <div class="element-list__card__like-container">
                <button class="element-list__like-button button" type="button" aria-label="Понравилось"></button>
                <h3 class="element-list__like-counter">0</h3>
            </div>
        </div>
    </template>
    <script src="./index.js"></script>
</body>

</html>
