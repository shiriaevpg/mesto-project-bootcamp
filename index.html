<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="images/Vector.svg" class="header__logo" alt="Mesto">
    </header>
    <main class="main">
        <section class="profile">
            <img src="images/avatar.jpg" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name no-text-overflow">Жак-Ив Кусто </h1>
                <button class="profile__edit-button button" type="button" aria-label="Изменить профиль"></button>
                <p class="profile__quote no-text-overflow">Исследователь океана</p>
            </div>
            <button class="profile__add-button button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="element-list">
            <div class="element-list__card">
                <img class="element-list__image" src="images/karachaevsk.png" alt="Карачаевск">
                <h2 class="element-list__text no-text-overflow">
                    Карачаевск
                </h2>
                <button class="element-list__like-button button" type="button" aria-label="Понравилось"></button>
            </div>
            <div class="element-list__card">
                <img class="element-list__image" src="images/elbrus.png" alt="Гора Эльбрус">
                <h2 class="element-list__text no-text-overflow">
                    Гора Эльбрус
                </h2>
                <button class="element-list__like-button button" type="button" aria-label="Понравилось"></button>
            </div>
            <div class="element-list__card">
                <img class="element-list__image" src="images/dombai.png" alt="Домбай">
                <h2 class="element-list__text no-text-overflow">
                    Домбай
                </h2>
                <button class="element-list__like-button button" type="button" aria-label="Понравилось"></button>
            </div>

            <div class="element-list__card">
                <img class="element-list__image" src="images/elbrus.png" alt="Гора Эльбрус">
                <h2 class="element-list__text no-text-overflow">
                    Гора Эльбрус
                </h2>
                <button class="element-list__like-button button" type="button" aria-label="Понравилось"></button>
            </div>
            <div class="element-list__card">
                <img class="element-list__image" src="images/dombai.png" alt="Домбай">
                <h2 class="element-list__text no-text-overflow">
                    Домбай
                </h2>
                <button class="element-list__like-button button" type="button" aria-label="Понравилось"></button>
            </div>
            <div class="element-list__card">
                <img class="element-list__image" src="images/karachaevsk.png" alt="Карачаев">
                <h2 class="element-list__text no-text-overflow">
                    Карачаево-Черкессия
                </h2>
                <button class="element-list__like-button button" type="button" aria-label="Понравилось"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">
            © 2023 Mesto Russia
        </p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <div class="form">
                <input class="popup__input" value="Жак-Ив Кусто" name="username">
                <input class="popup__input" value="Исследователь океана" name="userquote">
                <button class="button popup__save-button" type="button">Сохранить</button>
            </div>
        </div>
    </div>
</body>

</html>
